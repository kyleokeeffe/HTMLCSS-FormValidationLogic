    <body>
        <div id="wrapper">
            <header>
                <h2>Member Registration</h2> 
                <h3>Please complete all the fields below:</h3>
            </header>
            <div id="formWrapper">
                <form action="submit" novalidate="novalidate">
                    <div id="allFilledErrorField"></div>
                    <table>
                        <tr>
                            <td>
                                <label for="firstName">First Name</label>
                            </td>
                            <td>
                                <input type="text" id="firstName" value="" tabindex="1"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lastName">Last Name</label>
                            </td>
                            <td>
                                <input type="text" id="lastName" value="" tabindex="3"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="address">Address</label>
                            </td>
                            <td>
                                <input type="text" id="address" value="" tabindex="5"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="city">City</label>
                            </td>
                            <td>
                                <input type="text" id="city" value="" tabindex="7"><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="postalCodeField">Postal Code</label>
                            </td>
                            <td>
                                <input type="text" id="postalCodeField" value="" tabindex="9"><br>
                            </td>
                            <td id="postalCodeErrorField"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="provinceField">Province</label>
                            </td>
                            <td>
                                <input type="text" id="provinceField" value="" tabindex="11"><br>
                            </td>
                            <td id="provinceErrorField"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ageField">Age</label>
                            </td>
                            <td>
                                <input type="number" id="ageField" value="" tabindex="13"><br>
                            </td>
                            <td id="ageErrorField"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passwordField">Password</label>
                            </td>
                            <td>
                                <input type="password" id="passwordField" value="" tabindex="15"><br>
                            </td>
                            <td id="passwordErrorField"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="confirmField">Confirm</label>
                            </td>
                            <td>
                                <input type="password" id="confirmField" value="" tabindex="17"><br>
                            </td>
                            <td id="confirmErrorField"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="emailField">Email</label>
                            </td>
                            <td>
                                <input type="email" id="emailField" value="" tabindex="19"><br>
                            </td>
                            <td id="emailErrorField"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" id="submitButton" value="Register Now" tabindex="21">
                            </td>
                            <td>
                                <input type="reset" id="resetButton" value="Clear Form" tabindex="23">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
